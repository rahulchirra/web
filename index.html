    <style>
      /* For smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      /* Custom scrollbar for a more modern look - Main Body */
      body::-webkit-scrollbar {
        width: 10px;
      }
      body::-webkit-scrollbar-track {
        background: #474B4F; /* Gorgeous Contrast: secondary text/dividers */
      }
      body::-webkit-scrollbar-thumb {
        background-color: #86C232; /* Gorgeous Contrast: primary CTA */
        border-radius: 20px;
        border: 2px solid #222629; /* Gorgeous Contrast: main background for padding */
      }
      body::-webkit-scrollbar-thumb:hover {
        background-color: #61892F; /* Gorgeous Contrast: secondary highlight */
      }

      .animate-ping-slow {
        animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      @keyframes ping {
        75%, 100% {
          transform: scale(1.2);
          opacity: 0;
        }
      }

      /* Animations for skill icons */
      @keyframes subtle-float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-subtle-float {
        animation: subtle-float 2.5s ease-in-out infinite;
      }

      @keyframes subtle-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.08); opacity: 0.8; }
      }
      .animate-subtle-pulse {
        animation: subtle-pulse 2.2s ease-in-out infinite;
      }

      /* Custom horizontal scrollbar for carousels */
      .scrollbar-thin::-webkit-scrollbar {
        height: 8px; /* For horizontal scrollbars */
      }
      .scrollbar-thin::-webkit-scrollbar-track {
        background: rgba(71, 75, 79, 0.5); /* #474B4F with opacity */
        border-radius: 10px;
      }
      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #86C232; /* Gorgeous Contrast: primary CTA */
        border-radius: 10px;
        border: 2px solid rgba(71, 75, 79, 0.5); /* Match track for padding effect */
      }
      .scrollbar-thin::-webkit-scrollbar-thumb:hover {
        background-color: #61892F; /* Gorgeous Contrast: secondary highlight */
      }

      /* Firefox specific scrollbar styling */
      .scrollbar-thin {
        scrollbar-width: thin;
        scrollbar-color: #86C232 rgba(71, 75, 79, 0.5); /* thumb track */
      }

      /* Custom font style for Hero Section heading */
      .font-hero-heading {
        font-family: 'DM Serif Display', serif;
      }

      /* Custom font style inspired by Zoqula font - NO LONGER USED for hero subtitle */
      .font-zoqula-inspired {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; 
        font-weight: 400; 
      }

      /* Custom font style for stunning calligraphy */
      .font-stunning-calligraphy {
        font-family: 'Dancing Script', cursive;
        font-weight: 700; /* Using a bolder weight for more presence */
      }

      /* Styles for contact social link icons hover effect */
      .contact-social-link .icon-default {
        display: inline-block;
        vertical-align: middle;
      }
      .contact-social-link .icon-hover {
        display: none;
        vertical-align: middle;
      }
      .contact-social-link:hover .icon-default {
        display: none;
      }
      .contact-social-link:hover .icon-hover {
        display: inline-block;
      }

    </style>
